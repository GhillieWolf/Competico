<script>
$(document).ready(function(){
  $('form').on('submit',function(e){
    e.preventDefault();

    let send = {
      email: $('form')[0][0].value,
      username: $('form')[0][1].value,
      password: $('form')[0][2].value,
      gamer: $('form')[0][4].value, 
      lecturer: $('form')[0][5].value, 
    };
    //TODO
    /*
      walidacja haseł, usera, emaila
    */
    //console.log(JSON.stringify(send))
    $.ajax({
      type     : "POST",
      cache    : false,
      url      : "./api/v1/register/",
      data     : JSON.stringify(send),
      contentType: "application/json",

      success: function(data, textStatus, jqXHR) {
          //called when successful
          window.location.href = "dashboard.html";
        
      },

      error: function(data, textStatus, err) {
        //called when there is an error
      
          //TODO error message on screen
          //"Jak będziesz to później implementował, znany error ma kod 400 i opis pod responseText"
          console.warn("status: " + jqXHR.status  + ": " + err);
      }
    });

  });
});
  
</script>
